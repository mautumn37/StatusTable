<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ステータス管理テーブル</title>
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
      <header>
          <h1>ステータス管理テーブル</h1>
      </header>
      
      <div id="tableInput">
          <form autocomplete="off">
            <table>
                <tr>
                    <td>
                        <p>ユニット名：</p>
                        <input type="text" id="tname">
                    </td>
                </tr>
                <tr id="ctrlButtons">
                    <td>
                        <button id="badd" type="button" name="ctrl" onclick=";">+</button>
                        <button id="bdel" type="button" name="ctrl" onclick=";">-</button>
                    </td>
                </tr>
              </table>
            </form>
      </div>
  </body>
</html>
