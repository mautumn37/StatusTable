<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ステータス管理テーブル</title>
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
      <header>
          <h1>ステータス管理テーブル</h1>
      </header>
      
      <div id="inputs">
          <form name="mainForm" autocomplete="off">
              <div id="tableInput">
                    <div>
                        <span>ユニット名：</span>
                        <input type="text" name="unitName">
                    </div>
                    <div id="ctrlButtons">
                        <button type="button" name="badd" onclick="addParam();">+</button>
                        <button type="button" name="bdel" onclick="delParam();">-</button>
                        <button type="button" name="bapp" onclick="addTbl();">テーブル追加</button>
                    </div>
                </div>
            </form>
      </div>
      <div id="tblDiv"></div>
      <script src="resources/scripts/functions.js"></script>
  </body>
</html>
